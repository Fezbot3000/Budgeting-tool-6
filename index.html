<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Management</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bill Management System</h1>
    
    <div class="section">
        <h2>Set Pay Cycle</h2>
        <label>Start Date: <input type='date' id='payCycleStart'></label><br>
        <label>Frequency: 
            <select id='payCycleFrequency'>
                <option value='Fortnightly'>Fortnightly</option>
                <option value='Monthly'>Monthly</option>
            </select>
        </label><br>
        <label>Income per Pay Cycle: $<input type="number" step="0.01" id="payCycleIncome" placeholder="Enter income amount"></label><br>
        <button onclick='setPayCycle()'>Set Pay Cycle</button>
        
        <!-- Data Import/Export Section -->
        <div class="data-management">
            <button class="data-btn" onclick="exportData()">Export Data</button>
            <input type="file" id="importFileInput" accept=".json">
            <button class="data-btn import-btn" onclick="triggerImportDialog()">Import Data</button>
        </div>
    </div>
    
    <div class="section">
        <h2>Add a New Bill</h2>
        <label>Name: <input type="text" id="billName"></label><br>
        <label>Amount: <input type="number" step="0.01" id="billAmount"></label><br>
        <label>Date: <input type="date" id="billDate"></label><br>
        <label>Frequency: 
            <select id="billFrequency">
                <option value="Monthly">Monthly</option>
                <option value="Fortnightly">Fortnightly</option>
                <option value="One-Off">One-Off</option>
            </select>
        </label><br>
        <label>Group: 
            <select id="billGroup">
                <option value="Group 1 - 2Up">Group 1 - 2Up</option>
                <option value="Group 2 - Shared Savings">Group 2 - Shared Savings</option>
                <option value="Group 3 - Latitude">Group 3 - Latitude</option>
                <option value="Group 4 - Cash Bills">Group 4 - Cash Bills</option>
            </select>
        </label><br>
        <button onclick="addBill()">Add Bill</button>
    </div>
    
    <div class="section">
        <div class="summary-bar">
            <h2>Master Bill List</h2>
            <button class="control-btn" id="toggleMasterList">Hide List</button>
        </div>
        <div id="masterListContainer">
            <ul id="masterList"></ul>
        </div>
    </div>
    
    <div class="section">
        <div class="summary-bar">
            <h2>Upcoming Pay Cycles</h2>
            <button class="control-btn" id="toggleAllCycles">Collapse All</button>
        </div>
        <div id="payCycles"></div>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
